name: "buildx"

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "build/**"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "build/**"

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  ALIYUN_DOCKERHUB: ${{ vars.ALIYUN_DOCKERHUB }}
  ALIYUN_DOCKERHUB_USERNAME: ${{ vars.ALIYUN_DOCKERHUB_USERNAME }}
  ALIYUN_DOCKERHUB_TOKEN: ${{ secrets.ALIYUN_DOCKERHUB_TOKEN }}
  ALIYUN_HK_DOCKERHUB: ${{ vars.ALIYUN_HK_DOCKERHUB }}

jobs:
  # ----------------------------------- build -----------------------------------
  build-hub-windows:
    runs-on: windows-latest
    name: Images to DockerHub (Windows)
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login docker hub
      - name: Login to DockerHub
        uses: azure/docker-login@v1
        with:
          username: ${{env.DOCKERHUB_USERNAME}}
          password: ${{env.DOCKERHUB_TOKEN}}

      # build
      - name: build 1
        shell: pwsh
        working-directory: ./build
        run: ./build-push.ps1 -Registry "docker.io" -Namespace "ltm0203"

  build-hub-linux:
    runs-on: ubuntu-22.04
    name: Images to DockerHub (Linux)
    needs: [build-hub-windows]
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login docker hub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{env.DOCKERHUB_USERNAME}}
          password: ${{env.DOCKERHUB_TOKEN}}

      # build
      - name: build 1
        shell: pwsh
        working-directory: ./build
        run: ./build-push.ps1 -Registry "docker.io" -Namespace "ltm0203"

  build-aliyun-windows:
    runs-on: windows-latest
    name: Images to Aliyun Chengdu (Windows)
    needs: [build-hub-linux]
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login aliyun chengdu
      - name: Login to Aliyun Chengdu
        uses: azure/docker-login@v1
        with:
          login-server: ${{env.ALIYUN_DOCKERHUB}}
          username: ${{env.ALIYUN_DOCKERHUB_USERNAME}}
          password: ${{env.ALIYUN_DOCKERHUB_TOKEN}}

      # build
      - name: build 1
        shell: pwsh
        working-directory: ./build
        run: ./build-sync-manifest.ps1 -Registry "docker.io" -Namespace "ltm0203" -TargetRegistry $env:ALIYUN_DOCKERHUB

  build-aliyun-linux:
    runs-on: ubuntu-22.04
    name: Images to Aliyun Chengdu (Linux)
    needs: [build-aliyun-windows]
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login aliyun chengdu
      - name: Login to Aliyun Chengdu
        uses: docker/login-action@v1
        with:
          registry: ${{env.ALIYUN_DOCKERHUB}}
          username: ${{env.ALIYUN_DOCKERHUB_USERNAME}}
          password: ${{env.ALIYUN_DOCKERHUB_TOKEN}}

      # build
      - name: build 1
        shell: pwsh
        working-directory: ./build
        run: ./build-sync-manifest.ps1 -Registry "docker.io" -Namespace "ltm0203" -TargetRegistry $env:ALIYUN_DOCKERHUB

  build-aliyun-hk-windows:
    runs-on: windows-latest
    name: Images to Aliyun HK (Windows)
    needs: [build-hub-linux]
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login docker hub
      - name: Login to Aliyun
        uses: azure/docker-login@v1
        with:
          login-server: ${{env.ALIYUN_HK_DOCKERHUB}}
          username: ${{env.ALIYUN_DOCKERHUB_USERNAME}}
          password: ${{env.ALIYUN_DOCKERHUB_TOKEN}}

      # build
      - name: build 1
        shell: pwsh
        working-directory: ./build
        run: ./build-sync-manifest.ps1 -Registry "docker.io" -Namespace "ltm0203" -TargetRegistry $env:ALIYUN_HK_DOCKERHUB

  build-aliyun-hk-linux:
    runs-on: ubuntu-22.04
    name: Images to Aliyun HK (Linux)
    needs: [build-aliyun-hk-windows]
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login docker hub
      - name: Login to Aliyun HK
        uses: docker/login-action@v1
        with:
          registry: ${{env.ALIYUN_HK_DOCKERHUB}}
          username: ${{env.ALIYUN_DOCKERHUB_USERNAME}}
          password: ${{env.ALIYUN_DOCKERHUB_TOKEN}}

      # build
      - name: build 1
        shell: pwsh
        working-directory: ./build
        run: ./build-sync-manifest.ps1 -Registry "docker.io" -Namespace "ltm0203" -TargetRegistry $env:ALIYUN_HK_DOCKERHUB

  # ----------------------------------- sync -----------------------------------

  sync-hub:
    runs-on: ubuntu-22.04
    name: Sync to DockerHub
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login docker hub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{env.DOCKERHUB_USERNAME}}
          password: ${{env.DOCKERHUB_TOKEN}}

      # build
      - name: build
        shell: pwsh
        working-directory: ./build
        run: ./build-sync.ps1 -TargetRegistry "docker.io" -TargetNamespace "ltm0203"

  sync-aliyun:
    runs-on: ubuntu-22.04
    name: Sync to Aliyun Chengdu
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login aliyun chengdu
      - name: Login to Aliyun Chengdu
        uses: docker/login-action@v1
        with:
          registry: ${{env.ALIYUN_DOCKERHUB}}
          username: ${{env.ALIYUN_DOCKERHUB_USERNAME}}
          password: ${{env.ALIYUN_DOCKERHUB_TOKEN}}

      # build
      - name: build
        shell: pwsh
        working-directory: ./build
        run: ./build-sync.ps1 -TargetRegistry $env:ALIYUN_DOCKERHUB -TargetNamespace "yoyosoft"

  sync-aliyun-hk:
    runs-on: ubuntu-22.04
    name: Sync to Aliyun HK
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login aliyun hk
      - name: Login to Aliyun HK
        uses: docker/login-action@v1
        with:
          registry: ${{env.ALIYUN_HK_DOCKERHUB}}
          username: ${{env.ALIYUN_DOCKERHUB_USERNAME}}
          password: ${{env.ALIYUN_DOCKERHUB_TOKEN}}

      # build
      - name: build
        shell: pwsh
        working-directory: ./build
        run: ./build-sync.ps1 -TargetRegistry $env:ALIYUN_HK_DOCKERHUB -TargetNamespace "yoyosoft"
